<div *ngIf="coordinates"
     class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4"
     (click)="onOverlayClick($event)">
  <div class="bg-white/10 backdrop-blur-md rounded-2xl w-full max-w-2xl overflow-hidden shadow-2xl">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-white/20">
      <h2 class="text-3xl font-bebas text-white">{{ i18n.t('addTrip.title') }}</h2>
      <button
        (click)="onClose()"
        class="text-white hover:bg-white/20 rounded-full p-2 transition-colors"
        [attr.aria-label]="i18n.t('addTrip.close')">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6 space-y-6">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Location Name -->
        <div>
          <label class="block text-white font-semibold mb-2">{{ i18n.t('addTrip.location') }}</label>
          <input
            type="text"
            [(ngModel)]="location"
            name="location"
            required
            [placeholder]="i18n.t('addTrip.locationPlaceholder')"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50" />
          <p *ngIf="isLoadingLocation" class="text-white/50 text-sm mt-1">
            {{ i18n.t('addTrip.loadingLocation') }}
          </p>
        </div>

        <!-- Date -->
        <div>
          <label class="block text-white font-semibold mb-2">{{ i18n.t('addTrip.date') }}</label>
          <input
            type="month"
            [(ngModel)]="date"
            name="date"
            required
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-white/50" />
        </div>

        <!-- Coordinates (auto-filled from click) -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-white/70 text-sm mb-2">{{ i18n.t('addTrip.latitude') }}</label>
            <input
              type="number"
              [value]="lat"
              readonly
              step="0.0001"
              class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white/70 text-sm" />
          </div>
          <div>
            <label class="block text-white/70 text-sm mb-2">{{ i18n.t('addTrip.longitude') }}</label>
            <input
              type="number"
              [value]="lon"
              readonly
              step="0.0001"
              class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-white/70 text-sm" />
          </div>
        </div>

        <!-- Trip Images -->
        <div>
          <label class="block text-white font-semibold mb-2">{{ i18n.t('addTrip.images') }}</label>
          <input
            type="file"
            (change)="onFileChange($event)"
            accept="image/*"
            multiple
            required
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-white/20 file:text-white hover:file:bg-white/30" />
          <p class="text-white/50 text-sm mt-1">{{ i18n.t('addTrip.imagesNote') }}</p>
        </div>

        <!-- Submit Button -->
        <div class="flex gap-4 pt-4">
          <button
            type="submit"
            class="flex-1 px-6 py-3 bg-white/20 hover:bg-white/30 text-white font-semibold rounded-lg transition-colors">
            {{ i18n.t('addTrip.submit') }}
          </button>
          <button
            type="button"
            (click)="onClose()"
            class="px-6 py-3 bg-white/10 hover:bg-white/20 text-white/70 font-semibold rounded-lg transition-colors">
            {{ i18n.t('addTrip.cancel') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
