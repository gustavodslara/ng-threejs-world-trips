<div *ngIf="trip"
     class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4"
     (click)="onOverlayClick($event)">
  <div class="bg-white/10 backdrop-blur-md rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden shadow-2xl">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-white/20">
      <div>
        <h2 class="text-3xl font-bebas text-white mb-1">{{ trip.location }}</h2>
        <p class="text-white/70 text-lg">{{ i18n.formatDate(trip.date) }}</p>
      </div>
      <button
        (click)="onClose()"
        class="text-white hover:bg-white/20 rounded-full p-2 transition-colors"
        [attr.aria-label]="i18n.t('trip.close')">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="overflow-y-auto max-h-[calc(90vh-140px)] p-6">
      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="flex items-center justify-center py-20">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white"></div>
      </div>

      <!-- Image Gallery -->
      <div *ngIf="!isLoading" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div *ngFor="let image of loadedImages; let i = index"
             class="relative group cursor-pointer overflow-hidden rounded-lg aspect-video bg-white/5"
             (click)="onImageClick(i)">
          <img
            [src]="image"
            [alt]="trip.location + ' - Image ' + (i + 1)"
            class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110" />
          <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center">
            <svg class="w-12 h-12 text-white opacity-0 group-hover:opacity-100 transition-opacity"
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
